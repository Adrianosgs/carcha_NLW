<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="../img/cracha.png" />
    <title>Cracha Online</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="../img/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="../img/fotoPrincipal.jpg"
            alt="foto pessoal"
            id="userPhoto"
          />
        </div>
        <h1 id="userName">Adriano</h1>
        <a id="userLink" href="http://google.com.br">
          <img src="../img/github 2.svg" alt="github" />
          <span id="userLogin">Adriano.sgs</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com.br/maykbrito" target="_blank"
              ><img src="../img/youtube.svg" alt="icon youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="../img/instagram.svg" alt="icon instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank"
              ><img src="../img/facebook.svg" alt="icon facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="../img/twitter.svg" alt="icon twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="../script/script.js"></script>
  </body>
</html>
